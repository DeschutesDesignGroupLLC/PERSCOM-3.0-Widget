<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="An embeddable widget to display your PERSCOM data available at https://persocom.io."
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>PERSCOM Personnel Management System Widget</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class='flex flex-col space-y-6'>
      <div id="perscom_roster" data-apikey="%REACT_APP_API_KEY%" data-perscomid=%REACT_APP_PERSCOM_ID%></div>
      <div id="perscom_awards" data-apikey="%REACT_APP_API_KEY%" data-perscomid=%REACT_APP_PERSCOM_ID%></div>
    </div>
  </body>
</html>
